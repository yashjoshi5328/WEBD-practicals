<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset> <!--define box-->
            <legend>Basic Information</legend><!--define name of box and should be inside fieldset-->

            <label for="fname">Fullname:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your name"><br><br>
            
            <label for="bdate">Birth date:</label>
            <input type="date" id="bdate" name="bdate"><br><br>

            <label>Gender: </label>
            <label for="gen1">Male</label>
            <input type="radio" id="gen1" name="gen" value="male">

            <label for="gen2">Female</label>
            <input type="radio" id="gen2" name="gen" value="female"><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="enter your address"></textarea><br><br>

            <label for="phno">phone number</label>
            <input type="number" id="phno" name="phno"><br><br>
        </fieldset>

        <fieldset>
            <legend>Extra Information</legend>

            <label>interests:</label>
            <label for="books">Books</label>
            <input type="checkbox" id="books" name="books" value="books">

            <label for="movies">Movies</label>
            <input type="checkbox" id="movies" name="movies" value="movies">

            <label for="Videogames">Video Games</label>
            <input type="checkbox" id="Videogames" name="Videogames" value="Videogames"><br><br>

            <label for="fav">Favourite color:</label>
            <input type="color" id="fav" name="fav" value="#ff0000"><br><br>
        </fieldset>

        <input type="submit" id="submit" value="Submit"><!--here value defines name of button-->
        <input type="reset" id="reset" value="Reset">
    </form>
    
</body>
</html>
